<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Panduan Dasar Pemrograman Komputer</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Panduan Dasar Pemrograman Komputer',
      repo: 'openlab-id/basic-programming',
      logo: 'logo.svg height="80px"',
      coverpage: true,
      loadSidebar: true,
      plugins: [        
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/openlab-id/basic-programming/blob/master/docs/' + vm.route.file
            }
            var editHtml = '\n[:memo:Perbaiki kesalahan pada halaman ini](' + url + ')'
            var footer = [              
              '<footer>',
              '<span><a href="https://openlab-id.github.io/">OpenLabID</a> &copy;2020</span>',
              '</footer>'
            ].join('');

            return html              
              + editHtml
              + '\n\n----\n\n'
              + footer
          })
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
</body>

</html>
